services:
  - type: web
    name: docildos-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://seu-frontend.vercel.app
      - key: ENVIRONMENT
        value: production
      - key: LLM_PROVIDER
        value: ollama
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
    healthCheckPath: /health

